<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Rubik&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/style.css">

<body>
    <div class="login_container">
        <div class="login_logo_container">
            <p id="logo">MoveIT</p>
        </div>
        <div class="login_form_container">
            <form action="index.html" method="post" class="login_form">
                <label for="login_input">Name</label> <input type="text" class="login_input" id="login_input">
                <label for="pass_input">Password</label> <input type="password" class="login_input" id="pass_input">
                <input type="submit" class="submitButton" value="Sign in">
                
            </form>
        </div>
    </div>
</body>
